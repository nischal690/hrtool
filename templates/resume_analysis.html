<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD to Resume Match Score</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resume_analysis.css') }}">
    <style>
        .fixed-action-buttons {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .new-job-description {
            background-color: #28a745;
        }

        .new-job-description:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="score-section">
        <h2>Match Score</h2>
        <p class="score">{{ score }}%</p>
    </div>

    <div class="analysis-section">
        <h2>Detailed Analysis</h2>
        <div id="analysis-content">{{ analysis|safe }}</div>
    </div>
</div>

<div class="fixed-action-buttons">
    <button class="action-button" onclick="location.href='/select-platform';">Analyze Next Resume</button>
    <button class="action-button new-job-description" onclick="location.href='/';">New Job Description</button>
</div>

<script src="{{ url_for('static', filename='js/resume_analysis.js') }}"></script>
</body>
</html>
